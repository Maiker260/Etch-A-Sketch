<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Etch a Sketch</h1>
        <div class="grid_size_toggle">
            <label for="grid_size">Change the Grid Size: 
                <input id="grid_size" type="range" value="16" min="2" max="50" /> <span id="grid_size_current_value">16 x 16</span>
            </label>
        </div>
        <div class="canvas">
            <div class="grid_options">
                <div class="color_ctn">
                    <label class="color_label" for="cells_color_picker">Cells Color: 
                        <input class="color_option" type="color" id="cells_color_picker" value="#10ED0C" />
                    </label>
                </div>
                <div class="color_ctn">
                    <label class="color_label" for="grid_color_picker">Grid Color: 
                        <input class="color_option" type="color" id="grid_color_picker" value="#0099ff" />
                    </label>
                </div>
                <button id="rainbowBtn" class="btn_option left">Rainbow Mode</button>
            </div>
            <div class="container"></div>
            <div class="grid_options ">
                <button id="drawBtn" class="btn_option right">Draw</button>
                <button id="eraserBtn" class="btn_option right">Eraser</button>
                <button id="clearBtn" class="btn_option right">Clear</button>
            </div>
        </div>
        <footer>WEBPAGE UNDER CONSTRUCTION</footer>
    </body>
</html>
