<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Etch a Sketch</h1>
        <div class="grid_size_toggle">
            <label for="grid_size">Change the Grid Size: <input id="grid_size" type="range" value="16" min="2" max="50" /> <span id="current_value">16 x 16</span></label>
        </div>
        <div class="canvas">
            <div class="grid_options left">
                <label for="color_picker">Choose a Color: <input class="btn_option" type="color" id="color_picker" value="#09f" /></label>
                <button class="btn_option">Rainbow Mode</button>
            </div>
            <div class="container"></div>
            <div class="grid_options right">
                <button class="btn_option">Eraser</button>
                <button class="btn_option">Clear</button>
            </div>
        </div>
        <footer>WEBPAGE UNDER CONSTRUCTION</footer>
    </body>
</html>
